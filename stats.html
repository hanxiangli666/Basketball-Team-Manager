    <style>
        /* ÂÖ®Â±ÄËÆæÁΩÆ */
        body { 
            overflow: hidden; 
            touch-action: manipulation;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

            transform: scale(1.1);

        .scrollbar-hide::-webkit-scrollbar { display: none; }

        /* ÊØîËµõÊ®°ÂºèÂç°Áâá */

            transition: all 0.2s ease-in-out;

        .bench-card:active { transform: scale(0.95); opacity: 0.8; }
        
        .header-court {
            background-color: #002f6c; color: white;

        .photo-frame { aspect-ratio: 3 / 4; overflow: hidden; background-color: #e5e7eb; }

        /* ÊªöÂä®Êù°ÁæéÂåñ */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }

        /* Áñ≤Âä≥ÁâπÊïà */
        @keyframes pulse-yellow { 0%, 100% { box-shadow: inset 0 0 0 0 rgba(0,0,0,0); border-color: #57a51d; } 50% { box-shadow: inset 0 0 20px rgba(250, 204, 21, 0.8); border-color: #facc15; } }
        @keyframes pulse-orange { 0%, 100% { box-shadow: inset 0 0 0 0 rgba(0,0,0,0); border-color: #57a51d; } 50% { box-shadow: inset 0 0 30px rgba(249, 115, 22, 0.9); border-color: #f97316; } }
        @keyframes pulse-red { 0%, 100% { box-shadow: inset 0 0 0 0 rgba(0,0,0,0); border-color: #57a51d; } 50% { box-shadow: inset 0 0 40px rgba(239, 68, 68, 1); border-color: #ef4444; } }

        .alert-level-1 { animation: pulse-yellow 1s infinite; } 
        .alert-level-2 { animation: pulse-orange 1s infinite; } 
        .alert-level-3 { animation: pulse-red 0.5s infinite; }  
    </style>
</head>

<script>
    // --- ËßÜÂõæÂàáÊç¢ÈÄªËæë ---
    function switchView(viewName) {
        const landingEl = document.getElementById('landing-view');
        const practiceEl = document.getElementById('practice-view');
        const gameEl = document.getElementById('game-view');

        landingEl.classList.add('hidden');
        practiceEl.classList.add('hidden');
        gameEl.classList.add('hidden');

        if (viewName === 'landing') {
            landingEl.classList.remove('hidden');
        } else if (viewName === 'practice') {
            practiceEl.classList.remove('hidden');
            if (!practiceChart) {
                setTimeout(() => {
                    initPracticeChart();
                    updateChartData();
                }, 50); 
            } else {
                updateChartData(); 
            }
            renderPractice(); 
        } else if (viewName === 'game') {
            gameEl.classList.remove('hidden');
        }
    }

    // --- Êï∞ÊçÆÊ∫ê ---
    let players = [
        { id: 0, name: "Charlie Thornton", number: 0, img: "Photos/Charlie.png", currentStint: 0, totalSeconds: 0, fouls: 0, isOnCourt: false },
        { id: 1, name: "Jalen Holmes", number: 1, img: "Photos/Jalen.png", currentStint: 0, totalSeconds: 0, fouls: 0, isOnCourt: false },
        { id: 2, name: "Ben Kipnis", number: 2, img: "Photos/Kip.png", currentStint: 0, totalSeconds: 0, fouls: 0, isOnCourt: false },
        { id: 3, name: "Devon Musial", number: 3, img: "Photos/Dev.png", currentStint: 0, totalSeconds: 0, fouls: 0, isOnCourt: false },
        { id: 4, name: "Eli Yusavage", number: 4, img: "Photos/Eli.png", currentStint: 0, totalSeconds: 0, fouls: 0, isOnCourt: false },
        { id: 5, name: "Rell Johnson", number: 5, img: "Photos/Rell.png", currentStint: 0, totalSeconds: 0, fouls: 0, isOnCourt: false },
        { id: 6, name: "Andre De Los Reyes", number: 10, img: "Photos/Andre.png", currentStint: 0, totalSeconds: 0, fouls: 0, isOnCourt: false },
        { id: 7, name: "David Musial", number: 11, img: "Photos/David.png", currentStint: 0, totalSeconds: 0, fouls: 0, isOnCourt: false },
        { id: 8, name: "Erik Porch", number: 12, img: "Photos/Erik.png", currentStint: 0, totalSeconds: 0, fouls: 0, isOnCourt: false },
        { id: 9, name: "Reid Chauhan", number: 13, img: "Photos/Reid.png", currentStint: 0, totalSeconds: 0, fouls: 0, isOnCourt: false },
        { id: 10, name: "Taylor Perlmutter", number: 22, img: "Photos/Taylor.png", currentStint: 0, totalSeconds: 0, fouls: 0, isOnCourt: false },
        { id: 11, name: "Kevin Cronin", number: 23, img: "Photos/KevCro.png", currentStint: 0, totalSeconds: 0, fouls: 0, isOnCourt: false },
        { id: 12, name: "Marc Herasme", number: 24, img: "Photos/Marc.png", currentStint: 0, totalSeconds: 0, fouls: 0, isOnCourt: false },
        { id: 13, name: "Jack Garside", number: 25, img: "Photos/Jack.png", currentStint: 0, totalSeconds: 0, fouls: 0, isOnCourt: false },
        { id: 14, name: "Rocco Checchetto", number: 30, img: "Photos/Rocco.png", currentStint: 0, totalSeconds: 0, fouls: 0, isOnCourt: false },
        { id: 15, name: "Connor Jepson", number: 31, img: "Photos/Jeppy.png", currentStint: 0, totalSeconds: 0, fouls: 0, isOnCourt: false },
        { id: 16, name: "Ben Manns", number: 32, img: "Photos/BManns.png", currentStint: 0, totalSeconds: 0, fouls: 0, isOnCourt: false },
        { id: 17, name: "Kevin Cotton", number: 35, img: "Photos/KevCot.png", currentStint: 0, totalSeconds: 0, fouls: 0, isOnCourt: false },
    ];

    const DEFAULT_STARTERS = ["Eli", "Andre", "Devon", "David", "Kevin Cronin"];

    // --- GAME Ê®°ÂºèÂèòÈáè ---
    let gameState = "SETUP"; 
    let gameClockSeconds = 1200;
    let tickerInterval;

    // --- PRACTICE Ê®°ÂºèÈÄªËæë ---
    const practiceCategories = [
        { key: 'charges', label: 'CHG' },
        { key: 'sprint', label: 'SPR' },
        { key: 'bDrives', label: 'BLD' }, 
        { key: 'pTouch', label: 'PNT' }, 
        { key: 'ast', label: 'AST' },
        { key: 'stl', label: 'STL' },
        { key: 'defl', label: 'DEF' },
        { key: 'dReb', label: 'DRB' },
        { key: 'oReb', label: 'ORB' }
    ];

    players.forEach(p => {
        p.practiceStats = {};
        p.practiceTotal = 0;
        practiceCategories.forEach(cat => p.practiceStats[cat.key] = 0);
    });

    function renderPractice() {
        const container = document.getElementById('practiceGrid');
        container.innerHTML = '';

        const maxScore = Math.max(...players.map(p => p.practiceTotal));

        players.forEach(player => {
            const isLeader = maxScore > 0 && player.practiceTotal === maxScore;
            
            // ‰ΩøÁî®Á¥ßÂáëÁöÑ Grid Item Â∏ÉÂ±Ä
            const card = document.createElement('div');
            const borderClass = isLeader ? 'ring-2 ring-yellow-400 bg-yellow-50' : 'border-gray-200 bg-white';
            
            // ÂûÇÁõ¥Â∏ÉÂ±ÄÁöÑÂç°Áâá: ‰∏äÈù¢ÊòØÂ§¥ÂÉè/‰ø°ÊÅØÔºå‰∏ãÈù¢ÊòØ3x3ÊåâÈíÆÁΩëÊ†º
            card.className = `flex flex-col p-1.5 rounded-lg shadow-sm border ${borderClass} transition-all`;

            // ÊûÑÂª∫3x3Êï∞ÊçÆÊåâÈíÆÁΩëÊ†º
            let buttonsHtml = '';
            practiceCategories.forEach(cat => {
                buttonsHtml += `
                    <div class="flex flex-col items-center justify-center">
                        <span class="text-[7px] text-gray-400 font-bold uppercase leading-none mb-0.5">${cat.label}</span>
                        <button onclick="updatePracticeStat(${player.id}, '${cat.key}', 1)" 
                                class="w-full h-5 bg-white border border-gray-200 rounded text-[10px] font-bold text-gray-700 hover:bg-green-50 hover:border-green-300 hover:text-green-700 active:bg-green-600 active:text-white transition-colors shadow-sm leading-none">
                            ${player.practiceStats[cat.key]}
                        </button>
                    </div>
                `;
            });

            card.innerHTML = `
                <div class="flex items-center gap-2 mb-1.5 border-b border-gray-100 pb-1.5">
                    <div class="relative w-8 h-10 shrink-0">
                        <img src="${player.img}" class="w-full h-full object-cover rounded bg-gray-200">
                        ${isLeader ? '<div class="absolute -top-1.5 -left-1.5 text-sm filter drop-shadow-md">ü•§</div>' : ''}
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="text-[10px] font-bold text-gray-900 truncate">${player.name.split(' ')[0]}</div>
                        <div class="text-[8px] text-gray-400">#${player.number}</div>
                    </div>
                    <div class="text-lg font-black ${isLeader ? 'text-green-600' : 'text-gray-800'} leading-none">${player.practiceTotal}</div>
                </div>

                <div class="grid grid-cols-3 gap-1">
                    ${buttonsHtml}
                </div>
            `;
            container.appendChild(card);
        });
        
        updateChartData();
    }

    function updatePracticeStat(playerId, key, delta) {
        const player = players.find(p => p.id === playerId);
        if(player) {
            player.practiceStats[key] += delta;
            player.practiceTotal = practiceCategories.reduce((sum, cat) => {
                return sum + (player.practiceStats[cat.key] || 0);
            }, 0);
            renderPractice();
        }
    }

    function sortPracticePlayers() {
        players.sort((a, b) => b.practiceTotal - a.practiceTotal);
        renderPractice();
    }

    function resetPractice() {
        if(confirm("Reset all practice stats?")) {
            players.forEach(p => {
                practiceCategories.forEach(cat => p.practiceStats[cat.key] = 0);
                p.practiceTotal = 0;
            });
            players.sort((a,b) => a.id - b.id);
            renderPractice();
        }
    }

    // --- Chart.js ÈÄªËæë ---
    let practiceChart = null;
    let currentChartMetric = 'total';

    function initPracticeChart() {
        const ctx = document.getElementById('practiceChart').getContext('2d');
        const tabsContainer = document.getElementById('chart-tabs');
        tabsContainer.innerHTML = '';
        
        const totalBtn = createChartTab('Total', 'total', true);
        tabsContainer.appendChild(totalBtn);

        practiceCategories.forEach(cat => {
            tabsContainer.appendChild(createChartTab(cat.label, cat.key, false));
        });

        practiceChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Score',
                    data: [],
                    backgroundColor: '#144935',
                    borderRadius: 3,
                    borderSkipped: false,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            // ‰øÆÂ§ç: Èº†Ê†áÊÇ¨ÂÅúÊòæÁ§∫ÂÖ®Âêç
                            title: (items) => {
                                // ÈÄöËøáÁ¥¢ÂºïÊâæÂà∞ÂéüÂßãÊï∞ÊçÆ‰∏≠ÁöÑÂêçÂ≠óÔºåÊàñËÄÖÁõ¥Êé•‰ΩøÁî®labelÔºàÂ¶ÇÊûúÊòØÂÖ®ÂêçÔºâ
                                return items[0].label; 
                            }
                        }
                    }
                },
                scales: {
                    y: { beginAtZero: true, grid: { display: true, color: '#f3f4f6' }, ticks: { font: { size: 9 } } },
                    x: { grid: { display: false }, ticks: { font: { size: 8 }, maxRotation: 45, minRotation: 45 } } // ÂêçÂ≠óÊñúÁùÄÊîæÈò≤Ê≠¢ÈáçÂè†
                },
                animation: { duration: 300 }
            }
        });
    }

    function createChartTab(label, key, isActive) {
        const btn = document.createElement('button');
        btn.innerText = label;
        btn.className = `px-2 py-0.5 rounded text-[9px] font-bold uppercase transition-colors shrink-0 border ${isActive ? 'bg-green-600 text-white border-green-600' : 'bg-white text-gray-500 border-gray-200 hover:bg-gray-50'}`;
        btn.onclick = () => switchChartMetric(key, btn);
        return btn;
    }

    function switchChartMetric(key, btnElement) {
        currentChartMetric = key;
        const tabs = document.getElementById('chart-tabs').children;
        for (let tab of tabs) {
            tab.className = tab.className.replace('bg-green-600 text-white border-green-600', 'bg-white text-gray-500 border-gray-200');
        }
        btnElement.className = btnElement.className.replace('bg-white text-gray-500 border-gray-200', 'bg-green-600 text-white border-green-600');

        const titleMap = practiceCategories.reduce((acc, cur) => ({...acc, [cur.key]: cur.label}), {total: 'TOTAL SCORE'});
        document.getElementById('chartTitle').innerText = titleMap[key] || 'STATS';

        updateChartData();
    }

    function updateChartData() {
        if (!practiceChart) return;

        const sortedForChart = [...players].sort((a, b) => {
            const valA = currentChartMetric === 'total' ? a.practiceTotal : (a.practiceStats[currentChartMetric] || 0);
            const valB = currentChartMetric === 'total' ? b.practiceTotal : (b.practiceStats[currentChartMetric] || 0);
            return valB - valA;
        }); 

        // ‰øÆÂ§ç: ‰ΩøÁî®ÂÖ®ÂêçÊòæÁ§∫ (Full Name)
        const labels = sortedForChart.map(p => p.name); 
        
        const data = sortedForChart.map(p => 
            currentChartMetric === 'total' ? p.practiceTotal : (p.practiceStats[currentChartMetric] || 0)
        );

        const colors = sortedForChart.map((_, index) => index === 0 && data[0] > 0 ? '#fbbf24' : '#144935');

        practiceChart.data.labels = labels;
        practiceChart.data.datasets[0].data = data;
        practiceChart.data.datasets[0].backgroundColor = colors;
        practiceChart.update();
    }


    // --- GAME Ê®°ÂºèÊ†∏ÂøÉÈÄªËæë ---

    function init() {
        resetToDefaults();
    }

    function resetToDefaults() {
        stopTicker();
        gameState = "SETUP";
        gameClockSeconds = 1200;

        players.forEach(p => {
            p.currentStint = 0;
            p.totalSeconds = 0;
            p.fouls = 0;
            const isStarter = DEFAULT_STARTERS.some(starterName => p.name.includes(starterName));
            p.isOnCourt = isStarter;
        });

        updateClockDisplay();
        renderPlayers();
        
        const btn = document.getElementById('mainActionBtn');
        btn.innerText = "CONFIRM STARTERS";
        btn.className = "flex-1 bg-[#002f6c] text-white py-2 rounded font-bold text-base shadow-sm hover:bg-[#003d8c] active:bg-[#001f4c] transition-colors border-b-4 border-[#001f4c] active:border-b-0 active:translate-y-1";
        
        document.getElementById('gameStatusLabel').innerText = "PRE-GAME SETUP";
        document.getElementById('gameStatusLabel').className = "text-[10px] font-bold text-green-300 uppercase tracking-widest";
    }

    function renderPlayers() {
        const courtContainer = document.getElementById('courtGrid');
        const benchContainer = document.getElementById('benchGrid');
        courtContainer.innerHTML = '';
        benchContainer.innerHTML = '';

        players.forEach((player, index) => {
            const card = document.createElement('div');
            const foulColor = player.fouls >= 5 ? 'text-red-500 font-black' : 'text-gray-500';
            const displayTotal = Math.floor(player.totalSeconds / 60);

            if (player.isOnCourt) {
                card.id = `card-${index}`;
                card.className = `on-court-card rounded-md flex items-center gap-3 cursor-pointer relative overflow-hidden p-2`;
                card.onclick = () => handlePlayerClick(index); 
                card.innerHTML = `
                    <div class="photo-frame w-16 h-20 rounded border-2 border-white shrink-0 relative bg-gray-200">
                        <img src="${player.img}" class="photo-img">
                        <span class="absolute bottom-0 left-0 w-full text-center bg-black/70 text-white text-[10px] font-bold py-0.5">#${player.number}</span>
                    </div>
                    <div class="flex-1 flex flex-col justify-center h-full">
                        <div class="mb-1">
                            <h3 class="font-bold text-sm leading-tight text-white">${player.name.split(' ')[0]}</h3>
                            <h3 class="font-bold text-xs leading-tight text-blue-200 opacity-90">${player.name.split(' ').slice(1).join(' ')}</h3>
                        </div>
                        <div class="flex items-baseline gap-2">
                            <div class="text-[9px] text-green-400 font-bold uppercase">Stint</div>
                            <div id="stint-${index}" class="text-2xl font-mono font-black text-white leading-none">${formatTime(player.currentStint)}</div>
                        </div>
                    </div>
                    <div class="flex flex-col items-end justify-between border-l border-blue-900/50 pl-2 h-full py-1 gap-2">
                        <div class="flex items-center gap-1 bg-blue-900/40 rounded px-1 py-0.5">
                            <span class="text-[9px] text-blue-300 font-bold uppercase">Fouls</span>
                            <span class="text-lg font-bold ${player.fouls >= 5 ? 'text-red-400' : 'text-white'} leading-none" id="foul-disp-${index}">${player.fouls}</span>
                            <div class="flex flex-col gap-px ml-1">
                                <button onclick="adjustFoul(event, ${index}, 1)" class="w-4 h-4 bg-red-600 hover:bg-red-500 text-white rounded flex items-center justify-center text-[10px]">+</button>
                                <button onclick="adjustFoul(event, ${index}, -1)" class="w-4 h-4 bg-red-900 hover:bg-red-800 text-white rounded flex items-center justify-center text-[10px]">-</button>
                            </div>
                        </div>
                        <div class="text-[9px] text-blue-200">
                            Total: <span class="font-mono font-bold text-white text-sm" id="total-${index}">${displayTotal}</span>m
                        </div>
                    </div>
                `;
            } else {
                card.className = `bench-card p-1 rounded flex flex-col items-center cursor-pointer relative pb-2 hover:border-green-500`;
                card.onclick = () => handlePlayerClick(index);
                card.innerHTML = `
                    <div class="photo-frame w-full rounded mb-1 relative border border-gray-100">
                        <img src="${player.img}" class="photo-img grayscale-[20%]">
                        <span class="absolute bottom-0 right-0 bg-gray-700 text-white text-[9px] px-1 font-bold shadow">#${player.number}</span>
                    </div>
                    <h3 class="text-[9px] font-bold text-center truncate w-full leading-tight px-0.5 mb-1">${player.name}</h3>
                    <div class="flex justify-between w-full px-1 items-center bg-gray-50 rounded py-0.5">
                        <span class="text-[9px] font-mono text-gray-500">${displayTotal}m</span>
                        <div class="flex items-center gap-0.5 ${foulColor}">
                            <span class="text-[8px] font-bold opacity-70">F:</span>
                            <span class="text-[9px] font-bold">${player.fouls}</span>
                        </div>
                    </div>
                `;
            }
            if (player.isOnCourt) courtContainer.appendChild(card);
            else benchContainer.appendChild(card);
        });
        updatePlayerCount();
    }

    function triggerAlert(index, alertClass) {
        const card = document.getElementById(`card-${index}`);
        if (!card) return;
        card.classList.add(alertClass);
        setTimeout(() => { if (card) card.classList.remove(alertClass); }, 5000);
    }

    function adjustOneSecond(diff) {
        gameClockSeconds += diff;
        applyTimeAdjustment(-diff); 
        updateClockDisplay();
    }

    function syncClockManual() {
        const oldTime = gameClockSeconds;
        const currentStr = formatTime(oldTime);
        const input = prompt("SYNC: Enter scoreboard time (mm:ss).", currentStr);
        if (input) {
            const parts = input.split(':');
            if (parts.length === 2) {
                const m = parseInt(parts[0]);
                const s = parseInt(parts[1]);
                if (!isNaN(m) && !isNaN(s)) {
                    const newTime = (m * 60) + s;
                    const diff = oldTime - newTime;
                    if (diff !== 0) applyTimeAdjustment(diff);
                    gameClockSeconds = newTime;
                    updateClockDisplay();
                }
            }
        }
    }

    function applyTimeAdjustment(diffSeconds) {
        players.forEach((p, idx) => {
            if (p.isOnCourt) {
                p.currentStint = Math.max(0, p.currentStint + diffSeconds);
                p.totalSeconds = Math.max(0, p.totalSeconds + diffSeconds);
                const stintEl = document.getElementById(`stint-${idx}`);
                if(stintEl) stintEl.innerText = formatTime(p.currentStint);
                const totalEl = document.getElementById(`total-${idx}`);
                if(totalEl) totalEl.innerText = Math.floor(p.totalSeconds/60);
            }
        });
    }

    function adjustFoul(e, index, delta) {
        e.stopPropagation(); 
        const newFouls = players[index].fouls + delta;
        if (newFouls < 0) return; 
        players[index].fouls = newFouls;
        renderPlayers(); 
    }

    function handleMainAction() {
        const btn = document.getElementById('mainActionBtn');
        if (gameState === "SETUP") {
            const count = players.filter(p => p.isOnCourt).length;
            if (count !== 5) {
                if(!confirm(`Starts with ${count} players. Continue?`)) return;
            }
            gameState = "PAUSED"; 
            btn.innerText = "START CLOCK";
            btn.className = "flex-1 bg-green-600 text-white py-2 rounded font-bold text-base shadow-sm hover:bg-green-700 active:bg-green-800 transition-colors border-b-4 border-green-800 active:border-b-0 active:translate-y-1";
            document.getElementById('gameStatusLabel').innerText = "READY";
            document.getElementById('gameStatusLabel').className = "text-[10px] font-bold text-green-300 uppercase tracking-widest";
        } else if (gameState === "PAUSED") {
            gameState = "PLAYING";
            btn.innerText = "STOP CLOCK";
            btn.className = "flex-1 bg-red-600 text-white py-2 rounded font-bold text-base shadow-sm hover:bg-red-700 active:bg-red-800 animate-pulse transition-colors border-b-4 border-red-800 active:border-b-0 active:translate-y-1";
            document.getElementById('gameStatusLabel').innerText = "LIVE";
            document.getElementById('gameStatusLabel').className = "text-[10px] font-bold text-red-400 uppercase tracking-widest animate-pulse";
            startTicker();
        } else if (gameState === "PLAYING") {
            gameState = "PAUSED";
            btn.innerText = "RESUME CLOCK";
            btn.className = "flex-1 bg-green-600 text-white py-2 rounded font-bold text-base shadow-sm hover:bg-green-700 active:bg-green-800 transition-colors border-b-4 border-green-800 active:border-b-0 active:translate-y-1";
            document.getElementById('gameStatusLabel').innerText = "PAUSED";
            document.getElementById('gameStatusLabel').className = "text-[10px] font-bold text-yellow-400 uppercase tracking-widest";
            stopTicker();
        }
    }

    function handlePlayerClick(index) {
        const player = players[index];
        const count = players.filter(p => p.isOnCourt).length;
        if (gameState === "SETUP") {
            player.isOnCourt = !player.isOnCourt;
            renderPlayers();
            return;
        }
        if (player.isOnCourt) {
            player.isOnCourt = false;
            player.currentStint = 0; 
        } else {
            if (count >= 5) { alert("Max 5 players! Sub someone OUT first."); return; }
            player.isOnCourt = true;
            player.currentStint = 0; 
        }
        renderPlayers();
    }

    function startTicker() {
        stopTicker();
        tickerInterval = setInterval(() => {
            if (gameClockSeconds > 0) {
                gameClockSeconds--;
                updateClockDisplay();
            } else {
                stopTicker();
                gameState = "PAUSED";
                document.getElementById('mainActionBtn').innerText = "HALF ENDED";
                alert("Period Ended");
                return;
            }
            players.forEach((p, idx) => {
                if (p.isOnCourt) {
                    p.currentStint++;
                    p.totalSeconds++;
                    const stintEl = document.getElementById(`stint-${idx}`);
                    if(stintEl) stintEl.innerText = formatTime(p.currentStint);
                    const totalEl = document.getElementById(`total-${idx}`);
                    if(totalEl) totalEl.innerText = Math.floor(p.totalSeconds/60);
                    if (p.currentStint === 120) triggerAlert(idx, "alert-level-1");
                    if (p.currentStint === 180) triggerAlert(idx, "alert-level-2");
                    if (p.currentStint === 240) triggerAlert(idx, "alert-level-3");
                }
            });
        }, 1000);
    }

    function stopTicker() { clearInterval(tickerInterval); }

    function updateClockDisplay() {
        const m = Math.floor(gameClockSeconds / 60).toString().padStart(2, '0');
        const s = (gameClockSeconds % 60).toString().padStart(2, '0');
        document.getElementById('gameClock').innerText = `${m}:${s}`;
    }

    function updatePlayerCount() {
        const count = players.filter(p => p.isOnCourt).length;
        const el = document.getElementById('onCourtCount');
        el.innerText = `${count}/5`;
    }

    function formatTime(sec) {
        const m = Math.floor(sec / 60).toString().padStart(2, '0');
        const s = (sec % 60).toString().padStart(2, '0');
        return `${m}:${s}`;
    }

    function exportData() {
        let csv = "data:text/csv;charset=utf-8,Name,Number,Minutes,Fouls\n";
        players.forEach(p => {
            csv += `${p.name},${p.number},${(p.totalSeconds/60).toFixed(1)},${p.fouls}\n`;
        });
        const link = document.createElement("a");
        link.href = encodeURI(csv);
        link.download = `Stats_${new Date().toISOString().slice(0,10)}.csv`;
        document.body.appendChild(link);
        link.click();
    }

    function resetHalf() {
        if(!confirm("Start 2nd Half?")) return;
        gameClockSeconds = 1200;
        gameState = "PAUSED";
        players.forEach(p => p.currentStint = 0);
        updateClockDisplay();
        renderPlayers();
        const btn = document.getElementById('mainActionBtn');
        btn.innerText = "START 2ND HALF";
        btn.className = "flex-1 bg-[#002f6c] text-white py-2 rounded font-bold text-base shadow-sm hover:bg-[#003d8c] active:bg-[#001f4c] transition-colors border-b-4 border-[#001f4c] active:border-b-0 active:translate-y-1";
    }

    function fullReset() {
        if(confirm("New Game?")) resetToDefaults();
    }

    init();
</script>
